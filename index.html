<h1> This is a quiz </h1>

<h1 id="questions"></h1>
<h1 id="scoreOutput"></h1>

<button id="start">Start quiz</button>
<div>
<button id="button1"></button>
<button id="button2"></button>
</div>
<div>
<button id="button3"></button>
<button id="button4"></button>
</div>

<!-- start of the script -->
<script>
// Start quiz button
var start = document.getElementById("start");
start.addEventListener("click", startQuiz);
// Added buttons and IDs to start working out on how to connect them to each question (might need more later)
var button1 = document.getElementById("button1");
var button2 = document.getElementById("button2");
var button3 = document.getElementById("button3");
var button4 = document.getElementById("button4");
button1.addEventListener("click", startQuiz);
button2.addEventListener("click", startQuiz);
button3.addEventListener("click", startQuiz);
button4.addEventListener("click", startQuiz);



// Variable for score and I want it to be score++ for each question that is correct
var score = 0;
// Index starting from 0 here to output first question (questions[0] and then questions[1]) 
var index = 0;

//outputs for questions and score
var output = document.getElementById("questions");
// Need to use scoreOutput later in the code for correct answers
var scoreOutput = document.getElementById("scoreOutput");


// questions (temporary ones will change them later when I have a connection to the buttons)
var questions = [
    "What is one plus one?",
    "What is two plus two?"
];

// all answers (in a nested array)
var answers = [
    ["One", "Two", "Three", "Four"],
    ["Five", "Six", "Four", "Three"]
];

// all correct answers

var correctAnswers = ["Two", "Four"];


// Hiding the 'answer' buttons in the beginning
hideButtons();

// Start of the function (quizQuestions)
function startQuiz() {
if (index < questions.length) {
    output.innerHTML = questions[index];
    // Trying to make the answers appear again
    showButtons();
    // innerText for the buttons to change them with index var and each index number
    button1.innerText = answers[index][0];
    button2.innerText = answers[index][1];
    button3.innerText = answers[index][2];
    button4.innerText = answers[index][3];
    // showButtons();
    start.style.display = "none";
    // index++ to update the question and button answers
    index++;
    quizQuestions();
}

else {
    output.innerHTML = "Quiz is over!"
    hideButtons();
    showScore();
}
}
//End of this function

// Gonna attempt to make a function that checks the users input/specific button clicked and score++ if it's correct
// And move to the next question.
function quizQuestions(userClick) {
    
    console.log("Checking: " + userClick);
    if (userClick == correctAnswers[index]) {
        score++;
        index++;
    }
}


// function to hide the buttons
function hideButtons() {
    button1.style.display = "none";
    button2.style.display = "none";
    button3.style.display = "none";
    button4.style.display = "none";
}
// function to make the buttons appear again
function showButtons() {
    button1.style.display = "inline-block";
    button2.style.display = "inline-block";
    button3.style.display = "inline-block";
    button4.style.display = "inline-block";
}

// function to show the score at some point (if it's correct)
function showScore() {
scoreOutput.innerHTML = "You guessed: " + score + " questions correctly!";
}


// Checking the .length of these arrays
console.log("CorrectAnswers.length: " + correctAnswers.length);
console.log("answers.length: " + answers.length);
console.log("Questions.length: " + questions.length);


</script>
