<h1 id="question"></h1>
<h1 id="scoreOutput"></h1>
<button id="startButton">test</button>

<button onclick="quizQuestions()">quiz start?</button>

<script>

var startButton = document.getElementById("startButton");
startButton.addEventListener("click", quizQuestions);

//outputs
var output = document.getElementById("question");
var scoreOutput = document.getElementById("scoreOutput");

// Variable for score and I want it to be score++ for each question that is correct
var score = 0;

// Index starting from 0 here to output first question (questions[0] and then questions[1]) 
var index = 0;

// Simple questions to begin with as "placeholders" for testing
var questions = [
    "What is one plus one?",
    "What is two plus two?"
];

// Gonna try to create array for answers and correct answers again

var answer1 = ["1", "2"];

var correctAnswer = ["2", "4"];


// Making the function (quizQuestions)
function quizQuestions(){
if (index < questions.length){
    // COLIN: WHY DO YOU NEED THE NEXT LINE?
output.innerHTML = "";

output.innerHTML = questions[index];
index++;

scoreOutput.innerHTML = "Score: " + score++;
}
// After it reaches the final index number
else {
output.innerHTML = "Quiz over!";
}
}


</script>
