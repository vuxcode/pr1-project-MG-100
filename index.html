<h1> This is a quiz </h1>

<h1 id="questions"></h1>
<h1 id="scoreOutput"></h1>

<button id="startQuiz">Start quiz</button>
<button id="button1"></button>
<button id="button2">4</button>
<button id="button3">5</button>
<button id="button4">6</button>

<script>
// Start quiz button
var startQuiz = document.getElementById("startQuiz");
startQuiz.addEventListener("click", quizQuestions);
// Added buttons and IDs to start working out on how to connect them to each question (might need more later)
var button1 = document.getElementById("button1");
var button2 = document.getElementById("button2");
var button3 = document.getElementById("button3");
var button4 = document.getElementById("button4");
button1.addEventListener("click", quizQuestions);
button2.addEventListener("click", quizQuestions);
button3.addEventListener("click", quizQuestions);
button4.addEventListener("click", quizQuestions);



// Variable for score and I want it to be score++ for each question that is correct
var score = 0;
// Index starting from 0 here to output first question (questions[0] and then questions[1]) 
var index = 0;

//outputs for questions and score
var output = document.getElementById("questions");
// Need to use scoreOutput later in the code for correct answers
var scoreOutput = document.getElementById("scoreOutput");




// questions (temporary ones will change them later when I have a connection to the buttons)
var questions = [
    "What is one plus one?",
    "What is two plus two?"
];

// all answers and correct answers for the current questions
var answers = [
    ["One", "Two", "Three", "Four"],
    ["Five", "Six", "Four", "Three"]
];

// list of correct answers
var correctAnswers = ["2", "4"];
// Start of the function (quizQuestions)

hideButtons();
function quizQuestions() {
if (index < questions.length) {
    output.innerHTML = questions[index];
    index++;
    showButtons();
    button1.innerText = "Test";
    startQuiz.style.display = "none";
}

else {
    output.innerHTML = "Quiz is over!"
    hideButtons();
    showScore();
}
}
//End of this function


// function to hide the buttons
function hideButtons() {
    button1.style.display = "none";
    button2.style.display = "none";
    button3.style.display = "none";
    button4.style.display = "none";
}
// function to make the buttons appear again for restarting quiz later
function showButtons() {
    button1.style.display = "block";
    button2.style.display = "block";
    button3.style.display = "block";
    button4.style.display = "block";
}

// function to show the score at some point (if it's correct)
function showScore() {
scoreOutput.innerHTML = "You guessed: " + score + " questions correctly!";
}





// Checking that they have the same length. I think I can work with the Index easier then.
console.log("Correct answers: " + correctAnswers.length);
console.log("Answers: " + answers.length);
console.log("Questions:" + questions.length);



</script>
